<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Access control</title>
    <style>
        table {
            width: 100%; /* Adjust table to take up full width of its container */
            border-collapse: collapse; /* Remove extra spacing between cells */
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd; /* Add borders to cells */
            padding: 8px; /* Add padding inside cells */
            text-align: left;
        }
        th {
            background-color: #f4f4f9; /* Light background for table headers */
            color: #333; /* Text color for headers */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Add alternating row colors */
        }
        tr:hover {
            background-color: #e9e9e9; /* Highlight row on hover */
        }
    </style>
</head>

    <h1>Access control</h1>

            <tr>
                <th>Note(s)</th>
                <th>Issue(s)</th>
                <th>Recommendation(s)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Risk Register</td>
                <td>Details about managing risks.</td>

            </tr>
            <tr>
                <td>Vulnerability Assessment</td>

            </tr>
        </tbody>
    </table>

</body>
</html>
